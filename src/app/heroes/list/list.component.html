<h1>Lista Heroes Avengers</h1>

<div *ngIf="deletedHero; else nothingwasdeleted">
  <h3>Heroe Eliminado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingwasdeleted>
  <h3>No se ha eliminado</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ãºltimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
